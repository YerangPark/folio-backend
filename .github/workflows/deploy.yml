name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때만 동작

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build the Docker image
      run: docker build -t your-dockerhub-username/your-app-name .

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    - name: Push the Docker image
      run: docker push your-dockerhub-username/your-app-name

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Raspberry Pi via SSH
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        # passphrase: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          docker pull your-dockerhub-username/your-app-name
          docker stop your-container-name || true
          docker rm your-container-name || true
          docker run -d --name your-container-name -p 80:3000 your-dockerhub-username/your-app-name
          pm2 restart all || pm2 start your-container-name