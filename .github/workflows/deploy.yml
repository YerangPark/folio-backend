name: CI/CD Pipeline with Docker

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때만 동작

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    # Docker Buildx 설정: 멀티 플랫폼 빌드를 위해서 사용.
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/folio-backend:latest
        platforms: linux/amd64,linux/arm64

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: SSH to Deploy Server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          echo "SSH 연결 테스트 완료."
          docker --version
          echo "${{ secrets.DOCKERHUB_ACCESS_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/folio-backend:latest

          docker stop folio-backend || true
          docker rm folio-backend || true

          pm2 delete folio-backend || true
          pm2 start docker --name backend-container -- run -d --name backend-container -p 8080:3000 ${{ secrets.DOCKERHUB_USERNAME }}/folio-backend:latest