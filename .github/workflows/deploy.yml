name: CI/CD Pipeline with Docker

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때만 동작

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    # Docker Buildx 설정: 멀티 플랫폼 빌드를 위해서 사용.
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Set up SSH private key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Set up SSH tunnel to MariaDB
      run: |
        ssh -L 3306:localhost:3306 -f -N -M -S my-ssh-socket -o StrictHostKeyChecking=no \
        -i ~/.ssh/id_rsa \
        -p ${{ secrets.SSH_PORT }} \
        ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}

    - name: Test DB connection (via SSH tunnel)
      run: |
        nc -zv 127.0.0.1 3306 || echo "Cannot connect to DB"

    - name: Run TypeORM migrations (Remote DB via SSH tunnel)
      env:
        DB_HOST: 127.0.0.1  # 로컬호스트로 포트포워딩된 DB에 접근
        DB_PORT: 3306
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASS }}
        DB_NAME: ${{ secrets.DB_NAME }}
      run: npx ts-node -r tsconfig-paths/register ./node_modules/typeorm/cli.js migration:run -d ./ormconfig.ts

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/folio-backend:latest
        platforms: linux/amd64,linux/arm64

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: SSH to Deploy Server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          echo "SSH 연결 테스트 완료."
          docker --version
          echo "${{ secrets.DOCKERHUB_ACCESS_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/folio-backend:latest

          docker stop backend-container || true
          docker rm backend-container || true

          docker run -d --name backend-container \
            --add-host host.docker.internal:host-gateway \
            -e DB_HOST=${{ secrets.DB_HOST }} \
            -e DB_USER=${{ secrets.DB_USER }} \
            -e DB_PASS=${{ secrets.DB_PASS }} \
            -e DB_NAME=${{ secrets.DB_NAME }} \
            -p 8080:3000 ${{ secrets.DOCKERHUB_USERNAME }}/folio-backend:latest